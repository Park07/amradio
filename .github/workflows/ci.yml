name: CI

on:
  push:
    branches: [main]

jobs:
  rust-check:
    name: Rust Check + Test + Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ugl_am_radio/gui/src-tauri

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Tauri v1 system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            libglib2.0-dev \
            libgdk-pixbuf-2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libcairo2-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ugl_am_radio/gui/src-tauri

      - name: cargo check
        run: cargo check

      - name: cargo test
        run: cargo test

      - name: cargo clippy
        run: cargo clippy -- -D warnings

  build-tauri:
    name: Build (${{ matrix.os }})
    needs: rust-check
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: universal-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ugl_am_radio/gui/src-tauri

      - name: Install dependencies
        working-directory: ugl_am_radio/gui
        run: npm install

      - name: Build Tauri app
        working-directory: ugl_am_radio/gui
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            ugl_am_radio/gui/src-tauri/target/release/bundle/**/*.dmg
            ugl_am_radio/gui/src-tauri/target/release/bundle/**/*.app
            ugl_am_radio/gui/src-tauri/target/release/bundle/**/*.msi
            ugl_am_radio/gui/src-tauri/target/release/bundle/**/*.exe
          retention-days: 14