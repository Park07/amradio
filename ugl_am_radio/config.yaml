# UGL AM Radio Control System Configuration
# ==========================================
# User-configurable settings for the application.
# Modify these values to match your hardware setup.

# Network Connection Settings
connection:
  default_ip: "192.168.0.100"
  default_port: 5000
  timeout_seconds: 5
  retry_attempts: 3
  reconnect_delay_ms: 1000

# Channel Configuration
channels:
  ch1:
    name: "Channel 1"
    default_freq_khz: 700
    min_freq_khz: 530
    max_freq_khz: 1700
    enabled_by_default: true
  ch2:
    name: "Channel 2"
    default_freq_khz: 900
    min_freq_khz: 530
    max_freq_khz: 1700
    enabled_by_default: false

# Audio Settings
audio:
  default_source: "BRAM"  # BRAM or ADC
  sample_rate_hz: 4000
  messages:
    - id: 1
      name: "Emergency Evacuation"
      description: "Standard evacuation announcement"
    - id: 2
      name: "System Test"
      description: "Periodic system test message"
    - id: 3
      name: "All Clear"
      description: "Emergency all-clear announcement"
    - id: 4
      name: "Custom Message"
      description: "User-defined message"

# UI Settings
ui:
  theme: "dark"
  window:
    width: 900
    height: 700
    min_width: 800
    min_height: 600
  log:
    max_lines: 1000
    auto_scroll: true
  status_update_interval_ms: 500

# Logging Settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "audit_log.txt"
  max_file_size_mb: 10
  backup_count: 5
  format: "[%(asctime)s] [%(levelname)s] %(message)s"

# SCPI Command Settings
scpi:
  command_delay_ms: 50
  query_timeout_ms: 1000
  commands:
    identify: "*IDN?"
    output_on: "OUTPUT:STATE ON"
    output_off: "OUTPUT:STATE OFF"
    ch1_enable: "CH1:OUTPUT ON"
    ch1_disable: "CH1:OUTPUT OFF"
    ch2_enable: "CH2:OUTPUT ON"
    ch2_disable: "CH2:OUTPUT OFF"
    ch1_freq: "CH1:FREQ {freq}"
    ch2_freq: "CH2:FREQ {freq}"
    source_bram: "SOURCE:INPUT BRAM"
    source_adc: "SOURCE:INPUT ADC"
    message_select: "SOURCE:MSG {id}"

# Development Settings
development:
  mock_server_enabled: false
  mock_server_port: 5000
  debug_mode: false
